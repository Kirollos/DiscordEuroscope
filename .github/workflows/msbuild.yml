name: MSBuild

on:
  push:
    branches: [ "1.3.0" ]
  pull_request:
    branches: [ "master", "1.3.0" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    #- name: Restore NuGet packages
      #working-directory: ${{env.GITHUB_WORKSPACE}}
      #run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:outdir=D:\out\ ${{env.SOLUTION_FILE_PATH}}

    - name: Fetch date and time
      run: |
        $NOW= (Get-Date).ToUniversalTime().ToString('yyyyMMdd-hhmmZ')
        echo "NOW=$NOW" >> $env:GITHUB_ENV
    
    - name: Rename DLL
      run: copy D:\out\DiscordEuroscope.dll D:\out\DiscordEuroscope-1.3.0-pre-${{env.NOW}}.dll

    - name: Prerelease
      uses: softprops/action-gh-release@v2
      with:
        tag_name: 1.3.0-pre-${{env.NOW}}
        target_commitish: ${{github.sha}}
        prerelease: true
        #draft: true
        files: D:/out/DiscordEuroscope-1.3.0-pre-${{github.sha}}.dll
        
